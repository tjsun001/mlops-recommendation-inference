services:
  db:
    container_name: mlops-postgres
    image: postgres:15
    environment:
      POSTGRES_DB: jfs
      POSTGRES_USER: amigoscode
      POSTGRES_PASSWORD: password
    ports:
      - "5333:5432"
    networks: [amigos]

  inference:
    container_name: inference
    # CHANGED: pull from Docker Hub instead of building locally on EC2
    image: tjsun001/mlops-recommendation-inference:latest
    environment:
      MODEL_PATH: /tmp/model.pkl
      AWS_REGION: us-east-1
    volumes:
      - ./models/model.pkl:/tmp/model.pkl:ro
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/ready"]
      interval: 15s
      timeout: 3s
      retries: 10
