name: MLops Weekly Retrain

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 0"  # Every Sunday 8am EST â†’ 13:00 UTC

env:
  POSTGRES_USER: demo
  POSTGRES_PASSWORD: password
  POSTGRES_DB: demo
  POSTGRES_HOST: localhost
  POSTGRES_PORT: "5432"
  WORKFLOW_TABLE: user_events
  AWS_REGION: us-east-1
  S3_MODEL_URI: s3://thurmans-demo-models/mlops/models/model.pkl

jobs:
  seed-and-train:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U demo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h "${POSTGRES_HOST}" -p "${POSTGRES_PORT}" -U "${POSTGRES_USER}"; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Seed database tables
        run: |
          source venv/bin/activate
          python scripts/seed_data.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Train / Retrain model
        run: |
          source venv/bin/activate
          python scripts/train.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload trained model artifact (GitHub)
        uses: actions/upload-artifact@v4
        with:
          name: mlops-model
          path: models/model.pkl
          if-no-files-found: error
          compression-level: 6
          overwrite: false

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::080967118593:role/thurmans-mlops-demo-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate AWS identity
        run: aws sts get-caller-identity

      - name: Upload model.pkl to S3
        run: |
          test -f models/model.pkl
          aws s3 cp models/model.pkl "${S3_MODEL_URI}"
          aws s3 ls "$(dirname "${S3_MODEL_URI}")/"
